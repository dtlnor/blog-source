links:
    default_avatar: https://fastly.jsdelivr.net/gh/TransparentLC/transparentlc.github.io/img/Transparent_Akkarin.png
    # default_avatar: /img/Transparent_Akkarin.png
    description: >
        <div class="mdui-card mdui-hoverable mdui-m-y-2">
            <div class="mdui-card-content">
                <p>虽然感觉是“可能不会有人注意到的地方”，不过如果你注意到了这里，那就真是太好了～</p>
                <p>那么，要不要在下面的链接中再寻找一些你可能会觉得同样有意思的东西呢？੭ ᐕ)੭*⁾⁾</p>
                <p><a id="expand" href="javascript:;">我想交换友链！</a></p>
                <div id="expand-content" class="mdui-hidden">
                    <p>一些小要求：</p>
                    <ul>
                        <li>是搭建在 GitHub Pages 上或者自建的个人博客</li>
                        <li>有至少十篇的原创、有意义的内容（<kbd>Ctrl+C</kbd> 和 <kbd>Ctrl+V</kbd> 禁止！）</li>
                        <li>支持 HTTPS ( ॑꒳ ॑ )</li>
                        <li>不要🕊️，比如连续很久很久都没有更新什么的(๑˙ー˙๑)</li>
                        <li><strong>已经把这个小站添加到了自己的友链列表～</strong></li>
                    </ul>
                    <blockquote>
                        <p>
                            站点名：存在感消失的地方|ω•`)
                            <br>
                            一句话：身处寒夜 把握星光✨
                            <br>
                            地址：<a href="https://akarin.dev" target="_blank">https://akarin.dev</a>
                            <br>
                            头像：<a href="https://avatars0.githubusercontent.com/u/47057319" target="_blank">这里自取～（GitHub 头像）</a>
                        </p>
                    </blockquote>
                    <p>然后就可以在<a href="/about" target="_blank">关于</a>页面的评论区里，按照上面的格式留下自己的信息啦！我看到了就会加进来的( • ̀ω ⁃᷄)✧</p>
                    <p>（未提供头像的话，默认是<a href="https://fastly.jsdelivr.net/gh/TransparentLC/transparentlc.github.io/img/Transparent_Akkarin.png" target="_blank">虚线阿卡林</a>哦！）</p>
                    <small style="opacity:.2">不过真的会有菊苣愿意来交换友链吗(´• ᵕ •`)*</small>
                </div>
                <script>
                    document.getElementById('expand').onclick = () => document.getElementById('expand-content').classList.toggle('mdui-hidden');
                </script>
            </div>
        </div>
